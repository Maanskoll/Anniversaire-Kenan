<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Anniversaire K√©nan</title>
    <style>
        body {
            font-family: Courier New, sans-serif;
            text-align: center;
            padding: 60px;
            background-color: #d9ead3;
            color: #2f4f4f
        }
        h1 {
            font-size: 2.2em;
            color: #355e3b; /* vert l√©g√®rement plus profond pour le titre */
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        /* Le g√¢teau (image ou emoji üç∞) */
        .gateau {
            font-size: 4em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gateau:hover {
            transform: scale(1.1);
        }
        
        /* Le message cach√© */
        .indice {
            font-size: 1.8em;
            margin-top: 50px;
            color: #1f3524;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        /* Quand le message est r√©v√©l√© */
        .indice.visible {
            opacity: 1;
        }

        /* --- Style de la note en bas de page --- */
        .note {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            font-size: 0.8em;
            color: #4d5d4d;
            font-style: italic;
            opacity: 0;
            text-align: center;
            animation: fadeIn 2.5s ease-in forwards;
            animation-delay: 1s; /* commence une seconde apr√®s le chargement */
            visibility: hidden; /* rend invisible avant animation */
        }

        /* Animation cl√© */
        @keyframes fadeIn {
            0% { 
                opacity: 0;
                visibility: visible;
            }
            100% {
                opacity: 0.6;
                visibility: visible;
            }
        }
    </style>
</head>
<body>
    <h1>Ton premier indice :</h1>
    <div class="gateau" id="gateau">üéÇ</div>
    <div class="indice" id="indice"> 
        Joyeux anniversaire ;) 
        Le premier que je te souhaite et pas le dernier je l'esp√®re.  
    </div>
    
    <div class="note">
        Surveille r√©guli√®rement cette page.<br>
        PS : √† l'avenir, il faudra probablement rafra√Æchir la page si √ßa ne fonctionne pas :)
    </div>
    
      <script>
        // Quand on clique sur le g√¢teau ‚Üí le texte appara√Æt
        const gateau = document.getElementById('gateau');
        const indice = document.getElementById('indice');

        gateau.addEventListener('click', () => {
            indice.classList.toggle('visible'); // Affiche ou cache le texte
        });
    </script>

</body>
</html>
