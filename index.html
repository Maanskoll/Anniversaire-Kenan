<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Anniversaire Kénan</title>
    <style>
        body {
            font-family: Courier New, sans-serif;
            text-align: center;
            padding: 60px;
            background-color: #d9ead3;
            color: #2f4f4f
        }
        h1 {
            font-size: 2.2em;
            color: #355e3b; /* vert légèrement plus profond pour le titre */
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        
        /* Le message caché */
        .indice {
            font-size: 1.8em;
            margin-top: 50px;
            color: #1f3524;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* --- Style de la note en bas de page --- */
        .note {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            font-size: 0.8em;
            color: #4d5d4d;
            font-style: italic;
            opacity: 0;
            text-align: center;
            animation: fadeIn 2.5s ease-in forwards;
            animation-delay: 1s; /* commence une seconde après le chargement */
            visibility: hidden; /* rend invisible avant animation */
        }

        /* Animation clé */
        @keyframes fadeIn {
            0% { 
                opacity: 0;
                visibility: visible;
            }
            100% {
                opacity: 0.6;
                visibility: visible;
            }
        }
    </style>
</head>
<body>
    <h1> </h1>
    <div class="indice" id="indice"> 
        Patience 
    </div>
    
    <div class="note">
        Surveille régulièrement cette page.<br>
        PS : à l'avenir, il faudra probablement rafraîchir la page si ça ne fonctionne pas :)
    </div>
    
      <script>
        // Quand on clique sur le gâteau → le texte apparaît
        const gateau = document.getElementById('gateau');
        const indice = document.getElementById('indice');

        gateau.addEventListener('click', () => {
            indice.classList.toggle('visible'); // Affiche ou cache le texte
        });
    </script>

    <!-- Si tu veux ajouter une image, décommente la ligne suivante et mets ton URL d'image -->
    <!-- <img id="imageIndice" src="URL_DE_TON_IMAGE" alt="Indice" style="max-width:50%; margin-top:20px;"> -->
</body>
</html>
